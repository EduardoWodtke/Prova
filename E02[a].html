<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao condutor a quantidade de combustível que deseja abastecer o veículo, que não deve ultrapassar os 40 litros.
    Peça também para o condutor inserir o preço do litro do combustível e quanto possui em dinheiro para pagar.
    Se o condutor possuir dinheiro suficiente, o programa mostrará quanto restará em dinheiro. Se não possuir dinheiro suficiente, o programa mostrará quanto falta pagar pelo abastecimento.
    */

    //ENTRADA

    const quantosDeCombustivel =  Number(prompt("quanto de gasolina: (até 40)."))

    const precoDoCombustivel = Number(prompt("preco do combustivel: "))

    const dinheiroQueVoceTem = Number(prompt("quanto de dinheiro que você tem: "))

    //PROCESSAMENTO

    if(quantosDeCombustivel <= 40){

        const precoTotaldoCombustivel = precoDoCombustivel * quantosDeCombustivel

        const dinheiroQueSobrou = dinheiroQueVoceTem - precoTotaldoCombustivel

        if(dinheiroQueSobrou >= 0){
            document.write(`Muito obrigado volte sempre saldo restante: ${dinheiroQueSobrou}`)
        }else{
            document.write(`dinheiro não foi o suficiente, voce esta devento: ${dinheiroQueSobrou}`)
        }

    }else{
        document.write("você ta passando os limites!")
    }
    
    //SAÍDA


</script>
