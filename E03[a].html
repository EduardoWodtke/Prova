<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao viajante quantas horas consegue viajar por dia e qual o tempo total da viagem (em horas).
    Considere que, para cada dia, o custo da diária da viagem será de R$ 150,00.
    Calcule quantos dias serão necessários para realizar toda a viagem, considerando que, se a viagem levar um dia, não terá custo adicional. Se a viagem demorar de dois a três dias, haverá um custo adicional na diária de 15%. Se a viagem demorar até cinco dias, haverá um custo adicional na diária de 10% e, se a viagem demorar mais que cinco dias, haverá um custo adicional na diária de 5%.
    Apresente o custo total da viagem em tela e a quantidade de dias necessários para realizar a viagem.
    */

    //ENTRADA

    const quantasHorasConsegueViajar = Number(prompt("qunatas horas consegue viajar por dia?"))

    const tempoTotalViagem = Number(prompt("tempo total da viagem?"))

    //PROCESSAMENTO

    let diaria = 150;
    const diasViagem = Math.ceil(quantasHorasConsegueViajar / tempoTotalViagem)
    let valorTotalDiarias;

    if (diasViagem === 1){
        valorTotalDiarias = diaria
    } else if (diasViagem <= 3){
        valorTotalDiarias = diaria * 1.15
    } else if (diasViagem <= 5){
        valorTotalDiarias = diaria * 1.1
    } else {
        valorTotalDiarias = diaria * 1.05
    }
    //SAÍDA

    document.write(`o custo total da viagem é R$${valorTotalDiarias.toFixed(2)} e vai demorar ${diasViagem}.`);


</script>
